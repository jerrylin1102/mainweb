<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jerry的個人主頁 - 一個無聊的大學生的小天地">
    <meta name="keywords" content="Jerry, 大學">
    <title>Jerry的個人主頁</title>
    <link rel="stylesheet" href="./styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5349107613980359"
     crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JG5MDTX18P"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JG5MDTX18P');
    </script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="stars-container"></div>
    
    <!-- 布告欄 -->
    <div class="announcement-section">
        <h2>最新公告</h2>
        <div id="announcement-list"></div>
    </div>

    <!-- 布告欄詳細內容彈窗 -->
    <div class="announcement-modal">
        <div class="announcement-content">
            <h3 id="announcement-title"></h3>
            <div id="announcement-body"></div>
            <button class="dynamic-button close-announcement">關閉</button>
        </div>
    </div>
    <div id="hamburgerMenu" class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <div id="menuItems"></div>
        </div>
    </div>
    <!-- From Uiverse.io by alexruix --> 
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>歡迎來到 Jerry 的小窩</h1>
        <p>早安你好</p>
        <p class="greeting">問候語載入中...</p>
        <button class="dynamic-button contact-btn">聯絡我</button>
        <button class="dynamic-button contact-btn">Github</button>
        <button class="dynamic-button resume-btn">履歷</button>
        <p class="time-display">現在時間：<span id="current-time"></span></p>
        <p class="visitor-counter">訪客數：<span id="visitor-count">載入中...</span></p>
    </div>

    <div class="overlay"></div>
    <div class="contact-form">
        <h2>聯絡我</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="您的姓名" required>
            <input type="email" name="email" placeholder="您的電子郵件" required>
            <textarea name="message" placeholder="您的訊息" rows="4" required></textarea>
            <div class="form-buttons">
                <button type="submit" class="dynamic-button">發送訊息</button>
                <button type="button" class="dynamic-button back-btn">返回</button>
            </div>
        </form>
        <div class="form-status"></div>
    </div>

    <!-- 履歷視窗 -->
    <div class="resume-modal">
        <div class="resume-content">
            <div class="resume-image-container">
                <img id="resume-image" src="resume1.jpg" alt="履歷第1頁">
            </div>
            <div class="resume-controls">
                <button class="resume-nav prev-btn">&#10094; 上一頁</button>
                <span class="resume-page-indicator">第 <span id="current-page">1</span> 頁，共 4 頁</span>
                <button class="resume-nav next-btn">下一頁 &#10095;</button>
            </div>
            <button class="resume-close">關閉</button>
        </div>
    </div>

    <button class="back-to-top">↑</button>

    <div class="popup-overlay"></div>
    <div class="popup">
        <p>如果我看到就會回！</p>
        <button class="dynamic-button close-popup">關閉</button>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
